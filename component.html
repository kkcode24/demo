<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
  <script>
    $(function() {

      var input = $('#J_input');

      //getNum
      function getNum(){
        return input.val().length;
      }

      //render element
      function render(){
        var num = getNum();
        if ($('#J_input_count').length == 0) {
          input.after('<span id="J_input_count"></span>');
        };
        $('#J_input_count').html(num+'个字');
      }

      //listen events
      input.on('keyup',function(){
        render();
      });
	  
      //init,first render
      render();
    })
  </script>
  <script>
	var textCount = {
		  input:null,
		  init:function(config){
			this.input = $(config.id);
			this.bind();
			//这边范围对应的对象，可以实现链式调用
			return this;
		  },
		  bind:function(){
			var self = this;
			this.input.on('keyup',function(){
			  self.render();
			});
		  },
		  getNum:function(){
			return this.input.val().length;
		  },
		  //渲染元素
		  render:function(){
			var num = this.getNum();

			if ($('#J_input_count').length == 0) {
			  this.input.after('<span id="J_input_count">0个字</span>');
			};

			$('#J_input_count').html(num+'个字');
		  }
		}

	$(function() {
	  textCount.init({id:'#J_input'}).render();
	});
  </script>
<input type="text" id="J_input">
</body>
</html>
