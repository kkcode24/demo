<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
  <script>
    $(function() {

      var input = $('#J_input');

      //getNum
      function getNum(){
        return input.val().length;
      }

      //render element
      function render(){
        var num = getNum();
        if ($('#J_input_count').length == 0) {
          input.after('<span id="J_input_count"></span>');
        };
        $('#J_input_count').html(num+'ä¸ªå­—');
      }

      //listen events
      input.on('keyup',function(){
        render();
      });
	  
      //init,first render
      render();
    })
  </script>
<input type="text" id="J_input">
</body>
</html>
