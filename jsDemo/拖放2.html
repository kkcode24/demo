<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title> drag words </title>
</head>
<body onload="init()">
	<h1>拖放欢迎语</h1>
	<div id="dragme" draggable="true" style="width:200px;border: 1px solid gray;">
		拖放
	</div>
	<div id="text" style="width:200px;height:200px;border:1px solid gray;">明日科技欢迎您</div>
</body>

<script type="text/javascript">

   function init() {
	  var source = document.getElementById('dragme');
      var dest =document.getElementById('text');
      source.addEventtListener("dargstart",function(ev){
      	var dt = ev.dataTransfer;
      	dt.effectAllowed = 'all';
      	dt.setData("text/plain","明日科技欢迎您");
      },false);	

      dest.addEventtListener("dragend",function(ev){ev.preventDefault();},false);

      dest.addEventtListener("drop",function(ev){
        var dt = ev.dataTransfer;
        var text = dt.getData("text/plain");
        dest.textContent += text;
        ev.preventDefault();
        ev.stopPropagation();
      },false);

      document.ondragover = function(e){e.preventDefault();};
      document.ondrop = function(e){e.preventDefault();};

}




</script>
</html>
