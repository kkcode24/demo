<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>画布canvas</title>
	<style type="text/css">
	<!--
	/*不建议使用css来设置canvas的宽度和高度，一定用使用canvas元素的属性（width，height）设置，*/
	#myCanvas{border:1px solid #000;}
	-->
	</style>
</head>
<body>
	<canvas id="myCanvas" width="200" height="100">
		Your browser does not support the canvas element.
	</canvas>
</body>
<script type="text/javascript">
//获取canvas元素
var c=document.getElementById("myCanvas");
//获取到canvas绘图环境
var cxt=c.getContext("2d");

//对象是内建的HTML5对象拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
// cxt.fillStyle="#FF0000";
// cxt.fillRect(0,0,200,100);
// cxt.moveTo(10,10);//起点
// cxt.lineTo(150,50);//次终点
// cxt.lineTo(10,50);//最终终点
//context.stroke()方法完成对角线的绘制。

cxt.fillStyle="#FF0000";
cxt.beginPath();
cxt.arc(70,18,15,0,Math.PI*2,true);
cxt.closePath();
cxt.fill();
</script>
</html>
