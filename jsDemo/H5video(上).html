<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>h5新特性</title>
</head>
<body>
<video src="1.mp4" width="500" height="400" controls="controls">
Your browser does not support the video tag.(table标签内的内容不会再浏览器中显示出来)
</video>	

<video width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
  <source src="movie.ogg" type="video/ogg">
  <source src="1.mp4" type="video/mp4">
<!-- video 元素允许多个 source 元素。
source 元素可以链接不同的视频文件。浏览器将使用第一个可识别的格式： -->
</video>
</body>
</html>
