<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>应用else if 语句输出问候语</title>
</head>
<script type="text/javascript">
	function data() {
		var now = new Date();
		var hour = now.getHours();
		if ((hour>5)&&(hour<=7)) {
			alert('good morning');
		} else if((hour>11)&&(hour<=13)){
			alert('good afternoon');
		} else if((hour>13)&&(<=17)){
			alert('下午好');
		}
	}
</script>

</html>
