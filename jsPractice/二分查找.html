<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
<title>count</title>
</head>
<body>
<script type="text/javascript">
     var arr = [1,4,6,8,9,800];
	 //思路:找到数组的中间数（midVal），和你要查找的数（findVal）进行比较，
	 //如果，midVal>findVal,则说明findVal在midVal的左侧，就把数组二分，在左边查找
	 function binarySearch(arr,findVal,leftIndex,rightIndex){
	     //找到中间值
		 midIndex=Math.floor((leftIndex+rightIndex)/2);
		 midVal=arr[midIndex];
		 
		 //进行查找有一个前提，防止无穷递归。
		 if(leftIndex>rightIndex){
		     document.write('找不到');
		 }
		 
		 //比较
		 if(midVal>findVal){
		     //在左边查找
			 binarySearch(arr,findVal,leftIndex,midIndex-1);
		 }else if(midVal<findVal){
		     //在右边查找
			 binarySearch(arr,findVal,midIndex+1,rightIndex);
		 }else{
		     document.write('找到,下标为:'+midIndex);
		 }
	 }
	 binarySearch(arr,4,0,arr.length-1);

</script>
</body>
</html>
